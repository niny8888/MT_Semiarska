<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="components.css">


    

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Čakalne dobe</button>
                <div class="dropdown-content" id="search-type">
                    <a href="#" data-type="service">Zdravstvena storitev</a>
                    <a href="#" data-type="facility">Ustanova</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn" id="open-search">Ustanove</button>
            </div>

                <button class="dropbtn">Menu 3</button>
                <div class="dropdown-content">

        </nav>
    </header>

    <!-- Main Content -->
    <!-- Main Content -->
<main>
    <div class="container">
        <!-- Search Bar -->
        <div class="search-bar">
            <!-- Option 1: Čakalne dobe za zdravstveno storitev -->
            <div id="form-service" class="form active">
                <h3>Čakalne dobe za zdravstveno storitev:</h3>
                <label for="procedure">Izberi zdravstveno storitev:</label>
                <select id="procedure">
                    <option value="">Izberi...</option>
                    <!-- Options populated dynamically -->
                </select>

                <label for="urgency">Izberite stopnjo nujnosti:</label>
                <select id="urgency">
                    <option value="">Izberi...</option>
                    <option value="Zelo hitro">Zelo hitro</option>
                    <option value="Redno">Redno</option>
                    <option value="Hitro">Hitro</option>
                </select>

                <label for="region">Izberite regijo:</label>
                <select id="region">
                    <option value="Vse regije">Vse regije</option>
                    <option value="Gorenjska regija">Gorenjska regija</option>
                    <option value="Goriška regija">Goriška regija</option>
                    <option value="Jugovzhodna Slovenija">Jugovzhodna Slovenija</option>
                    <option value="Koroška regija">Koroška regija</option>
                    <option value="Obalno-kraška regija">Obalno-kraška regija</option>
                    <option value="Osrednjeslovenska regija">Osrednjeslovenska regija</option>
                    <option value="Podravska regija">Podravska regija</option>
                    <option value="Pomurska regija">Pomurska regija</option>
                    <option value="Posavska regija">Posavska regija</option>
                    <option value="Primorsko-notranjska regija">Primorsko-notranjska regija</option>
                    <option value="Savinjska regija">Savinjska regija</option>
                    <option value="Zasavska regija">Zasavska regija</option>
                </select>
            </div>

            <!-- Option 2: Čakalne dobe za zdravstveno ustanovo -->
            <div id="form-facility" class="form">
                <h3>Čakalne dobe za zdravstveno ustanovo:</h3>
                <label for="facility">Izberite zdravstveno ustanovo:</label>
                <select id="facility">
                    <option value="">Izberi...</option>
                </select>

                <label for="urgency-facility">Izberite stopnjo nujnosti:</label>
                <select id="urgency-facility">
                    <option value="">Izberi...</option>
                    <option value="Zelo hitro">Zelo hitro</option>
                    <option value="Redno">Redno</option>
                    <option value="Hitro">Hitro</option>
                </select>
            </div>
            <div id="search-about-facility" class="form">
                <h3>Iskanje zdravstvene ustanove</h3>
                <label for="search-name">Išči po imenu:</label>
                <input type="text" id="search-name" placeholder="Vnesite ime zdravstvene ustanove">
            
                <label for="search-type">Išči po vrsti:</label>
                <select id="search-type">
                    <option value="">Izberite vrsto...</option>
                    <!-- Options populated dynamically -->
                </select>
            
                <label for="search-address">Išči po naslovu:</label>
                <input type="text" id="search-address" placeholder="Vnesite naslov">
            
                <label for="search-phone">Išči po telefonu:</label>
                <input type="text" id="search-phone" placeholder="Vnesite telefonsko številko">
            
                <button id="search-button">Išči</button>
                <div id="search-results"></div>
            </div>
            
            
        </div>
        
        
        <div class="mylocation-sticker">
            <button id="location-input-btn">
                <img src="assets/img/location_orange.png" alt="My Location">
            </button>
        </div>
        
        <!-- Map Area -->
        <div id="map"></div>
    </div>
</main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Papa Parse (for parsing CSV) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- JavaScript -->
    <script src="map.js" defer></script>
    <script src="ui.js" defer></script>
    <script src="data.js" defer></script>
</body>

</html>
